<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main onInput="update2()">
      <h1>Calculadora de Gorjeta</h1>
      <section>
        <div class="conta">
          <label for="suaConta">Total da conta </label>
          <input 
            type="number" 
            placeholder="Digite o valor da conta" 
            id="inputConta"  />
        </div>
        <div>
          <div class="percentualDePorcentagem">
            <label for="">Escolha o percentual da gorjeta</label
            ><span id="tipPercent">0%</span>
          </div>
          <input type="range" value="0" id="inputGorjeta" class="range" />
        </div>
        <div class="space-between">
          <span>Valor da Gorjeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total com a Gorjeta</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Quantidade de Pessoas</label>
            <span id="splitValue">1</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="inputQuantidadePessoas"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor por Pessoa</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
