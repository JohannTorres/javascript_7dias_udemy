<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculadora usando Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Calculator</h2>
		<input id="primeiroNumero" name="primeiro-numero" type="text"> 
		<input id="segundoNumero" name="segundo-numero" type="text"><br>
		<br>
		<input checked id="adicao" name="sign-area" type="radio" value="adicao"><b>+</b> 
		<input id="subtracao" name="sign-area" type="radio" value="subtracao"><b>-</b> 
		<input id="multiplicacao" name="sign-area" type="radio" value="multiplicacao"><b>*</b> 
		<input id="divisao" name="sign-area" type="radio" value="divisao"><b>/</b><br>
		<br>
		<button onclick="calcular()" type="button">Calcular</button>
		<h1 id="areaResultado"></h1>
	</div>
	<script src="index.js">
	</script> 

</body>
</html>
